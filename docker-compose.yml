# =============================================================================
# VPN Core Service - Docker Compose
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # VPN Core (NestJS API)
  # ---------------------------------------------------------------------------
  vpn-core:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vpn-core
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for development
      - ./src:/app/src
      - ./nest-cli.json:/app/nest-cli.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - /app/node_modules
      # Mount Xray config (from host)
      - /etc/xray/config.json:/etc/xray/config.json:ro
    networks:
      - vpn-core-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  vpn-core-network:
    driver: bridge
